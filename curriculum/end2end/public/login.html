<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <input id="loginInput"/>
  <button id="loginBtn"> Enter Name </button>
  <script>
   const loginBtn = document.getElementById('loginBtn');
   loginBtn.onclick = () => {
      const name = document.getElementById('loginInput').value;
      fetch(`/login?name=${name}`, { credentials: 'include' })
        .then((data)=> {
          if (data.status === 200) {
          window.location = '/chat'; 
          }
        }).catch(err=> console.log('err', err))
   };
  </script>
</body>
</html>
