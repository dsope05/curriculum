<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div>
    <h2> Chat with me </h2>
    <textarea id="textArea" rows="4" cols="50">
      </textArea>
    <div>
      <button id="subBtn"> submit </button>
    </div>
    <h2> Chat Area </h2>
    <div id="chatMessages"/>
  </div>
  <script>
    const subBtn = document.getElementById('subBtn');
    subBtn.onclick = () => {
      const message = document.getElementById('textArea').value;
      fetch(`/newMessage?name=${user}&message=${message}`).then( r => r.json()).then(messages => {
        render(messages);
    })
    }
    setInterval(()=> 
      fetch('/getMessages').then( r => r.json() ).then(messages => {
        render(messages);
      }) 
        , 1000)
  </script>
  <script>
    const render = (messages) => {
        const chatMessages = document.getElementById('chatMessages') 
          const mappedMessages = messages.map(message => `<div> ${message.name} : ${message.message }</div>`)
          let messageList = '';
          mappedMessages.forEach(message=> messageList += message)
          chatMessages.innerHTML = messageList;
      }
  </script>
</body>
</html>
